<head>
    <meta charset="UTF-8">

    <title>OnlineShop</title>
    <link rel="stylesheet" href="styles/reset.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

<body>
    <div id="app">
        <header class="header">
            <div class="header__wrapper container">
                <form action="#" class="search">
                    <!-- <input type="text" class="search__input" placeholder="Поиск" v-on:keydown.enter="filterGoods()" v-model="searchLine"> -->
                    <!-- <input type="submit" value="Искать" class="search__button" v-on:click="filterGoods()"> -->
                    <search v-model="searchLine"></search>
                    <button class="search__button" v-on:click="filterGoods()">Искать</button>
                </form>
                <button class="cart__button" type="button">Корзина</button>
            </div>
        </header>

        <main>
            <h1 class="catalog__heading">Каталог</h1>
            <goods-list :goods="filteredGoods"></goods-list>

                    <img :src="imgGoods" alt="">
                    <button>Добавить в корзину</button>
                </div>
            </div> -->

            <div class="nogoods container" v-if="filteredGoods.length == 0">
                <h3 class="nogoods__heading">По вашему запросу ничего не найдено</h3>
            </div>

            <h3 class="cart__heading">Корзина</h3>
            <cart-list :goods="cartGoods"></cart-list>

                        <p>{{good.price}}</p>
                        <img :src="imgGoods" alt="">
                        <button>Удалить</button>
                    </div>
                </div>
            </div> -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="shop_copy.js"></script>

</body>
